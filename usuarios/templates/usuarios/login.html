{% extends "usuarios/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Login" width="64" height="64" class="mx-auto mb-2">
      <h2 class="text-2xl font-bold">Iniciar Sesión</h2>
      <p class="text-gray-500 text-sm">Accede a tu cuenta bancaria</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded mb-4 text-sm">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <div class="mb-4">
        <label for="id_username" class="block text-sm font-medium mb-1">Usuario</label>
        <input type="text" name="username" id="id_username" required placeholder="Usuario"
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-4">
        <label for="id_password" class="block text-sm font-medium mb-1">Contraseña</label>
        <input type="password" name="password" id="id_password" required placeholder="Contraseña"
               class="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      <span>¿No tienes cuenta?</span>
      <a href="{% url 'registro' %}" class="text-blue-600 hover:underline">Regístrate</a>
    </div>
  </div>
</div>
{% endblock %}
