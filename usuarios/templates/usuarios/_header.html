<header>
    <nav class="bg-gray-900 border-b border-gray-700">
      <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
        <a href="{% url 'landing_page' %}" class="text-white font-bold text-xl">
          SISTEMA BANCARIO
        </a>
        <div class="flex space-x-4 items-center">
          {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Inicio</a>
            <a href="{% url 'editar_perfil' %}" class="text-gray-300 hover:text-white">Mi perfil</a>
  
            {% if user.is_superuser %}
              <a href="{% url 'gestionar_solicitudes_prestamo' %}" class="bg-yellow-500 text-white font-semibold px-3 py-1 rounded hover:bg-yellow-600">
                Revisar solicitudes de préstamo
              </a>
              <a href="{% url 'historial_sesiones' %}" class="bg-blue-500 text-white font-semibold px-3 py-1 rounded hover:bg-blue-600">
                Historial de sesiones
              </a>
            {% endif %}
  
            <span class="text-gray-400">Hola, {{ user.first_name }}</span>
            <form action="{% url 'logout' %}" method="post" class="inline">
              {% csrf_token %}
              <button type="submit" class="text-red-400 hover:underline">Cerrar sesión</button>
            </form>
  
          {% else %}
            <a href="{% url 'registro' %}" class="text-gray-300 hover:text-white">Registrarse</a>
            <a href="{% url 'login' %}" class="text-gray-300 hover:text-white">Iniciar sesión</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
