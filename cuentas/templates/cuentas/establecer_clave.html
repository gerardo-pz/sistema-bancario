{% extends "usuarios/base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Establecer clave secreta para la cuenta {{ cuenta.numero_cuenta }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar clave</button>
    </form>
</div>
{% endblock %}
